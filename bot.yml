settings:
  token_env: TOKEN
  parse_mode: html

buttons:
  my_balance: '{{ text `my_balance` }}'
  roulette: '{{ text `roulette` }}'

  lang: &lang
    unique: lang
  lang_ru:
    <<: *lang
    callback_data: ru
    text: 🇷🇺
  lang_en:
    <<: *lang
    callback_data: en
    text: 🇬🇧

  menu: &menu
    unique: menu
  bet: &bet
    unique: bet
  make_bet_red:
    <<: *bet
    callback_data: r
    text: 🔴 - 100
  make_bet_green:
    <<: *bet
    callback_data: g
    text: 🍀 - 100
  make_bet_black:
    <<: *bet
    callback_data: b
    text: ⚫️- 100
  double:
    unique: double
    text: Удвоить
  balance:
    unique: balance
    text: Баланс


markups:
  lang:
    - [lang_ru, lang_en]
  roulette:
    - [make_bet_red, make_bet_green, make_bet_black]
    - [double, balance]
  private_menu:
    - [my_balance, roulette]
