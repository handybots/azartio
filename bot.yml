settings:
  token_env: TOKEN
  parse_mode: html

buttons:
  my_balance: '{{ text `my_balance` }}'
  roulette: '{{ text `roulette` }}'

  lang: &lang
    unique: lang
  lang_ru:
    <<: *lang
    callback_data: ru
    text: 🇷🇺
  lang_en:
    <<: *lang
    callback_data: en
    text: 🇬🇧

  menu: &menu
    unique: menu

  red_bet: &red_bet
    unique: r
  green_bet: &green_bet
    unique: g
  black_bet: &black_bet
    unique: b

  100_red:
    <<: *red_bet
    callback_data: 100
    text: 🔴  100
  1000_red:
    <<: *red_bet
    callback_data: 1000
    text: 🔴  1000
  double_red:
    <<: *red_bet
    callback_data: x2
    text: 🔴  x2

  100_green:
    callback_data: 100
    <<: *green_bet
    text: 🍀  100
  1000_green:
    <<: *green_bet
    callback_data: 1000
    text: 🍀  1000
  double_green:
    <<: *green_bet
    callback_data: x2
    text: 🍀  x2

  100_black:
    <<: *black_bet
    callback_data: 100
    text: ⚫️ 100
  1000_black:
    <<: *black_bet
    callback_data: 1000
    text: ⚫️ 1000
  double_black:
    <<: *black_bet
    callback_data: x2
    text: ⚫️ x2

  balance:
    unique: balance
    text: Баланс

  roll:
    unique: roll_roulette
    text: Крутить рулетку



markups:
  lang:
    - [lang_ru, lang_en]
  roulette:
    - [100_red, 1000_red, double_red]
    - [100_green, 1000_green, double_green]
    - [100_black, 1000_black, double_black]
    - [balance]
    - [roll]
  private_menu:
    - [my_balance, roulette]
